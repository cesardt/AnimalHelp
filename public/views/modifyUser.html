<div class="container"
>  <div class="panel panel-default">
    <div class="panel-heading">Modify Profile</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" method="post" ng-submit="modify()" name="addForm">
        <div class="form-group" ng-class="{ 'has-success' : addForm.showName.$valid && addForm.showName.$dirty, 'has-error' : addForm.showName.$invalid && addForm.showName.$dirty }">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="New name" ng-model="name">
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-success' : addForm.showName.$valid && addForm.showName.$dirty, 'has-error' : addForm.showName.$invalid && addForm.showName.$dirty }">
          <label for="name" class="col-sm-2 control-label">New Residence</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="residence" placeholder="New residence" ng-model="residence">
          </div>
        </div>

        <button type="submit" ng-disabled="addForm.$invalid"
        class="btn btn-lg btn-primary pull-right">Modify
      </button>
    </form>
  </div>
</div>
</div>
