<style>
  #boardgame {
    font-family: Arial;
    font-weight: 800;
    font-size: 46px;
    color: #fff;
    text-shadow: 18px 18px 0 #ffd217, 20px 20px 0 #5ac7ff, 22px 22px 0 #ffd217, 24px 24px 0 #5ac7ff;;
  }
</style>
  <div class="container">
  	<div class="panel panel-default">
  		<div class="panel-heading">

        <a class="btn btn-primary pull-right btn-sm btn-info" href="#/modifyUser/{{currentUser._id}}" style="position: relative; bottom:6px;" ng-show="currentUser._id==user._id">Modify profile</a>
        <br>
      </div>
      <div class="panel-body">

       <div class="row">
        <div class="col-md-2">
         <img data-holder-rendered="true" src="http://www.faithlineprotestants.org/wp-content/uploads/2010/12/facebook-default-no-profile-pic.jpg" style="width: 200px; height: 200px;" >
       </div>
       <div class= "col-md-6" style="padding-left:40px">
         <h3> <span ng-show="user.name">{{user.name}}</span ><span ng-show="!user.name">Nombre</span></h3> <br><span ng-show="user.residence">{{user.residence}}</span> <span ng-show="!user.residence"> Residence </span><br> {{user.email}}
       </div>
       <div class= "col-md-2" >

         <p><h2 id="boardgame">{{pets.length}}</h2><h3>Listed</h3></p>
       </div>
     </div>
     <div class="row user-tabs">
      <div class="col-md-12 product-tabs">
       <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#listed" data-toggle="tab">Listed</a></li>
        <li class=""><a href="#reviews" data-toggle="tab">Reviews</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">


        <div class="tab-pane fade active in" id="listed">
         <div class="row placeholders" style="padding-top:10px"> <!--inicia listado de mascotas-->


          <!--repetir de aqui-->  
          <div class="col-sm-6 col-md-2 placeholder" ng-repeat="pet in pets | filter: query">
            <div class="photos">
              <div class="doggies"  style="background: url(../images/pets/{{pet._id}}/0) 50% 50% no-repeat; background-size: 170%; height: 100px; width: 100px;" >
              </div>
            </div>
            <h4><a href="/petDetail/{{pet._id}}" onclick='location.reload(true);' >{{pet.name}}</a></h4> <!--Redireccion de pagina -->
          </div>
          <!--hasta aqui--> 


        </div> <!--finaliza listado de perritos-->
      </div>

      <div class="tab-pane fade " id="reviews">
       <h2>REVIEWS</h2>
       <div class="row" ng-repeat="review in reviews | filter:query ">

        <hr style="border-width:2px"> 
        <div class="col-md-6">

          <div>
            <h4 style="display:inline"> {{review.title}}</h4> - <a href="/location/{{places[$index]._id}}">{{places[$index].name}}</a><br>{{review.content}}  
          </div>
        </div>
        <div class= "col-md-6">
          <div class="star-rating rating-xs rating-active"><div class="clear-rating clear-rating-active" title="Clear"></div><div data-content="" class="rating-container rating-gly"><div style="width: {{review.stars*20}}%;" data-content="" class="rating-stars"></div><input style="display: none;" id="input-2b" class="rating form-control" data-min="0" data-max="5" data-step="0.5" data-stars="5" data-symbol="" data-default-caption="{rating} hearts" data-star-captions="{}"></div></div>
        </div>

      </div>
    </div>
  </div>

</div>


</div>



</div>
</div>
<script >
$(".user-tabs li>a").click(function(e){
  e.preventDefault();
});
</script>
</div>
<style>
.doggies{



  border-radius: 100px;
  height:200px;
  width:200px;
  
  

}

.photos{

  margin:10px;
  display: inline-block;

}
.placeholder {
  text-align: center;
}

.panel-heading .accordion-toggle:after {
  /* symbol for "opening" panels */
  font-family: 'Glyphicons Halflings';  /* essential for enabling glyphicon */
  content: "\e114";    /* adjust as needed, taken from bootstrap.css */
  float: right;        /* adjust as needed */
  color: grey;         /* adjust as needed */
}
.panel-heading .accordion-toggle.collapsed:after {
  /* symbol for "collapsed" panels */
  content: "\e080";    /* adjust as needed, taken from bootstrap.css */
}

.thumbnail {margin-bottom:6px;}

</style>
<script>

var substringMatcher = function(strs) {
  return function findMatches(q, cb) {
    var matches, substrRegex;

// an array that will be populated with substring matches
matches = [];

// regex used to determine if a string contains the substring `q`
substrRegex = new RegExp(q, 'i');

// iterate through the pool of strings and for any string that
// contains the substring `q`, add it to the `matches` array
$.each(strs, function(i, str) {
  if (substrRegex.test(str)) {
// the typeahead jQuery plugin expects suggestions to a
// JavaScript object, refer to typeahead docs for more info
matches.push({ value: str });
}
});

cb(matches);
};
};

var states = ['Guadalajara'
];

$('#the-basics .typeahead').typeahead({
  hint: true,
  highlight: true,
  minLength: 1
},
{
  name: 'states',
  displayKey: 'value',
  source: substringMatcher(states)
});

$(".carousel-control").click(function(e){
  e.preventDefault();
});
$(".accordion-toggle").click(function(e){
  e.preventDefault();
});
</script>
