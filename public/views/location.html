<div class="container">
  <div class="panel panel-default">
   <div class="panel-heading">
    Current locations
    <a class="btn btn-primary pull-right btn-sm btn-info" href="#/addReview/{{place._id}}" style="position: relative; bottom:6px;" ng-show="currentUser">Review this place</a>
    <a class="btn btn-danger pull-right btn-sm btn-info" href="#/login" style="position: relative; bottom:6px;" ng-show="!currentUser">Log in to add new place</a>

  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div id="map-canvas" style="height:350px;"></div>
      </div>
      <div class="col-md-6">
        <div class="media-body">
          <h2 class="media-heading">
            {{place.name}}
          </h2>
          <p>{{place.description}}</p>
        </div>
      </div>
    </div>
    <div  style="padding-top:20px"> <!--inicia listado de mascotas-->
      <h2>REVIEWS</h2>
      <div class="row" ng-repeat="review in reviews | filter:query ">

        <hr style="border-width:2px"> 
        <div class="col-md-6">

          <div>
            <h4 style="display:inline"> {{review.title}}</h4> - <a href="/user/{{review.user}}">{{users[$index].email}}</a><br>{{review.content}} 

          </div>
        </div>
        <div class= "col-md-6">
          <div class="star-rating rating-xs rating-active"><div class="clear-rating clear-rating-active" title="Clear"></div><div data-content="" class="rating-container rating-gly"><div style="width: {{review.stars*20}}%;" data-content="" class="rating-stars"></div><input style="display: none;" id="input-2b" class="rating form-control" data-min="0" data-max="5" data-step="0.5" data-stars="5" data-symbol="" data-default-caption="{rating} hearts" data-star-captions="{}"></div></div>
        </div>

      </div>
    </div> 
  </div>
</div>
</div>
<script>
jQuery(document).ready(function () {
  $("#input-2ba").rating({
    starCaptions: function(val) {
      if (val < 3) {
        return val;
      } else {
        return 'high';
      }
    },
    starCaptionClasses: function(val) {
      if (val < 3) {
        return 'label label-danger';
      } else {
        return 'label label-success';
      }
    },
    hoverOnClear: false
  });

  $('#rating-input').rating({
    min: 0,
    max: 5,
    step: 1,
    size: 'lg'
  });

  

  $('#rating-input').on('rating.change', function() {

  });


  $('.rb-rating').rating({'showCaption':true, 'hearts':'3', 'min':'0', 'max':'3', 'step':'1', 'size':'xs', 'starCaptions': {0:'status:nix', 1:'status:wackelt', 2:'status:geht', 3:'status:laeuft'}});
});
</script>
